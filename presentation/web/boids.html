<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="ALife Showcase" />
    <meta name="author" content="Petrônio Cândido de Lima e Silva" />
    <title>ALife Showcase </title>

    <!-- jQUERY & BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

    <body id="page-top">
        <ol class="breadcrumb">
            <li><a href="http://petroniocandido.github.io">Home</a></li>
            <li><a href="view.html">ALife Showcase</a></li>
            <li>Boids</li>
          </ol>

          <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="num_boids">Number of Boids:</label><span id="lbl_num_boids"></span>
                    <input type="range" class="custom-range" min="10" max="200" id="num_boids">
                    <label for="momentum">Momentum:</label><span id="lbl_momentum"></span>
                    <input type="range" class="custom-range" value="20" min="1" max="50" id="momentum">
                    <label for="velocity">Velocity:</label><span id="lbl_velocity"></span>
                    <input type="range" class="custom-range" value="5" min="1" max="20" id="velocity">
                    <label for="radius">Neighborhood Radius:</label><span id="lbl_radius"></span>
                    <input type="range" class="custom-range" min="2" max="50" id="radius">
                </div>
            </div>
          </form>

          <button class="btn btn-primary" id="run_boids">Start</button>
          <button class="btn btn-primary" id="stop_boids">Stop</button>
        
        <div style="text-align: center">
            <canvas id="canvas" width="500" height="500" style="display: block; border:1px solid #000000;"></canvas>
        </div>

        

        <script src="boids_controller.js"></script>
        
    </body>

</html>
